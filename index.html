<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summer Note</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
</head>
<body>
<textarea class="summernote" id="summernote"></textarea>
<script>
    $(document).ready(function() {
        var HardButton = function (context) {
            var ui = $.summernote.ui;
            var button = ui.button({
                contents: '<img src="./assets/image/heart_gradient.svg" width="15">',
                tooltip: 'Hard',
                click: function () {
                // invoke insertText method with 'hello' on editor module.
                context.invoke('editor.pasteHTML', '<img src="./assets/image/heart_gradient.svg" width="15"> ');
            }
        });
            return button.render();   // return button as jquery object
        }
        $('#summernote').summernote({
            toolbar: [
                ["style", ["style"]],
                ["font", ["bold", "underline", "clear"]],
                ["fontname", ["fontname"]],
                ["color", ["color"]],
                ["para", ["hard","hard1","ul", "ol", "paragraph"]],
                ["table", ["table"]],
                ["insert", ["link", "picture", "video"]],
                ["view", ["link", "fullscreen", "codeview", "help"]]
            ],
            buttons: {
                hard: HardButton
            },
            removeModule: 'autoLink'
        });
    });
</script>
</body>
</html>
